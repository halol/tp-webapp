<section class="welcome bg-navy mobile-screen clearfix">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <img src="images/tp_logo.svg" alt="" class="logo">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner text-center text-white" role="listbox">
            <div class="item active">
              <h3 class="text-white">Header</h3>
              <p>Description</p>

            </div>
            <div class="item">
              <h3 class="text-primary">Header</h3>
              <p>Description</p>
            </div>
          </div>
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          </ol>
        </div>
      </div>
    </div>
  <div class="login-buttons">
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-fb btn-pill btn-block" style="margin-bottom: 20px;"><i class="fa fa-facebook-official"></i> Continue with Facebook</button>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <button class="btn btn-outline-primary btn-pill btn-block">Sign up</button>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <button class="btn btn-secondary btn-pill btn-block">Login</button>
    </div>
  </div>

</section>
